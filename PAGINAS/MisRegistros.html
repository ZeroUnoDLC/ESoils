<!doctype html>
<html>
<head>

<title>Documento sin título</title>
<link rel="stylesheet" href="../ESTILOS/Estilo_BusquedaDeSuelos.css">

	<link href="../ESTILOS/Estilo_Index.css" rel="stylesheet" type="text/css">
</head>

<body id="cuerpo_Reg">
	<header class="Header" >
		<img src="../IMAGENES/Logo.png" width="168.32" height="154" alt="Logo ESoils" class="Logo"/>
		<ul class="menu" >
	  <div id="cont_menu">
		<li class="Boton_nav" onclick= "home()"><img src="../VECTORES/Ícono_home.svg" width="58" height="50" alt="" class="img_navigation"/>HOME</li>
    <li class="Boton_nav" onclick= "mis_registros()"><img src="../VECTORES/registration.svg" width="46" height="50" alt="Registros" class="img_navigation"/> MY REGISTERS</li>
    <li class="Boton_nav" onclick= "busqueda()"><img src="../VECTORES/imagen_2023-06-29_105553808.svg" width="50" height="50" alt="Búsqueda" class="img_navigation">SEARCH</li>  
	  </div>
    
  </ul>
		<div class="Header_loguear">
				  <div class="log" onclick= "login()">
					<div class="Boton_log"> <strong> LOG IN</strong><strong>&nbsp; </strong></div>
		  </div>
				  <div class="Log" onclick= "signin()">
					<div class="Boton_log" id="Registrarse"><strong> SIGN IN </strong> </div>
		  </div>
      </div>
	</header>
	<div class="container">
	  <form action="/search" method="get">
		<div class="search-input">
		  <img src="../VECTORES/lupa.svg" alt="Logo" class="logo"> 
		  <input type="text" name="q" placeholder="Soil Search..." class="search-bar">		
			<select name="filter" id="filter" class="select">
				<option value="autor">By author</option>
				<option value="ubicacion">By location</option>
				<option value="orden">By order</option>						  
			</select>
			<button type="submit" class="search-button">Search</button>	
		</div>
	  </form>
	</div>	

	
	<div class="contenedor">
	  <div class="imagen">
		  <div class="Info-imagen">
		  <img src="../IMAGENES/Gelisol.jpg" alt="Gelisol" class="image">
		<div class="info">
		  <h3>Gelisol</h3>
		  <p>@author1</p>
		  <p>07-07-2023</p>  
        </div>
		  </div>
		  <a href="#" class="boton Edit">Edit</a>
	  </div>
		
	  <div class="imagen">
		  <div class="Info-imagen">
			<img src="../IMAGENES/Andisol.jpg" alt="Andisol" class="image">
			<div class="info">
			  <h3>Andisol</h3>
			  <p>@author2</p>
			  <p>10-07-2023</p>		  
		 	</div>
		  </div>
		  <a href="#" class="boton Edit">Edit</a>
	  </div>
		
	  <div class="imagen">
		<div class="Info-imagen">
		  <img src="../IMAGENES/Oxisol.jpg" alt="Oxisol" class="image">
		  <div class="info">
			  <h3>Oxisol</h3>
			  <p>@author3</p>
			  <p>20-07-2023</p>
		  </div>		  
		</div>
		  <a href="#" class="boton Edit">Edit</a>
	  </div>
	</div>
<script src="../js/Interaccion_Paginas.js"></script>
</body>
</html>
